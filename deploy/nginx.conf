server {
    listen 80;
    listen [::]:80;
    server_name maxhackathon.ru www.maxhackathon.ru;
    
    # Редирект на HTTPS (если есть SSL)
    # return 301 https://$server_name$request_uri;
    
    root /var/www/maxhackathon.ru/public_html;
    index index.html;

    # Логи
    access_log /var/log/nginx/maxhackathon.ru.access.log;
    error_log /var/log/nginx/maxhackathon.ru.error.log;

    # SPA routing - все запросы на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API проксирование
    location /api {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
    }

    # Статические файлы с кешированием
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
    }
}

